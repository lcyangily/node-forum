{{#extend "layout"}}
    {{#append "css"}}
        <link rel="stylesheet" href="/assets/p/forum/index.css">
        <style type="text/css">
        body{
            padding-top: 0px;
        }
        </style>
    {{/append}}
    {{#replace "navWrap"}}{{/replace}}
    {{#replace "bodyWrap"}}
        <div class="panel">
            <div class="panel-body">
                
                <form id='J_createTopicForm' method='post' 
                      class="form-horizontal" 
                      ENCTYPE="multipart/form-data"
                      action='/topic/{{topic.id}}/tonews' >
                    <input type="hidden" name="tid" value="{{topic.id}}" />
                    <div class="form-group">
                        <label class="col-sm-2 control-label">显示在首页图片</label>
                        <div class="col-sm-10">
                            <input type="file" name="img" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="J_title" class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control" id="J_title" placeholder="标题" value="{{topic.title}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="J_title" class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3">{{topic.content}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    {{/replace}}
    {{#replace "js"}}
    <script type="text/javascript">
        require(['jquery', 'sib.sib', 'sib.dialog'], function($, Sib, Dialog){
            
            
        });
    </script>
    {{/replace}}
{{/extend}}

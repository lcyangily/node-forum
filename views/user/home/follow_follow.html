<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>名称</th>
            <th>添加时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {{#each list}}
            <tr>
                <td>{{calc '(' ../page.current ' -1)* ' ../page.pageSize '+' @index '+1'}}</td>
                <td><a href="/user/{{fuid}}" target="_blank">{{follow.nickname}}</a></td>
                <td>{{moment dateline format='YYYY-MM-DD hh:mm:ss'}}</td>
                <td><a href="javascript:LBL.unfollow({{follow.id}});" 
                        class="btn btn-sm btn-primary">取消关注</a></td>
            </tr>
        {{/each}}
    </tbody>
</table>

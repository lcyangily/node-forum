{{#extend "user/index" _page_navCode="friends"}}
    {{#replace "content"}}
        <div class="grid-row">
            {{#each friends}}
                <div class="grid-md-8 grid-sm-9">
                    <div class="panel card-mini">
                        <a class="avatar" href="#">
                            <img src="{{user.head_pic}}">
                        </a>
                        <div class="card-wrapper">
                            <h2 class="title">
                                <a href="/user/{{user.id}}">{{user.name}}</a>
                            </h2>
                            <div class="info">
                                <em>
                                    <span class="info-label">主题：</span>
                                    <span class="info-value">{{user.topic_count}}</span>
                                </em>
                                <em>
                                    <span class="info-label">跟帖：</span>
                                    <span class="info-value">{{user.reply_count}}</span>
                                </em>
                            </div>
                            <div class="info">
                                <button class="btn btn-success btn-xs">
                                    <span class="glyphicon glyphicon-plus"></span> 加好友
                                </button>
                                <button class="btn btn-success btn-xs">
                                    <span class="glyphicon glyphicon-plus"></span> 关注
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    {{/replace}}
{{/extend}}
